query getAlert($iid: String!, $fullPath: ID!) {
  project(fullPath: $fullPath) {
    issue(iid: $iid) {
      alertManagementAlert {
        iid
        title
        detailsUrl
        severity
        status
        startedAt
        eventCount
        monitoringTool
        service
        description
        endedAt
        hosts
        details
      }
    }
  }
}
