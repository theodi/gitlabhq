config:
  test:
    stage: test
    when: manual
    allow_failure: true
    script: exit 1

  deploy:
    stage: deploy
    when: on_failure
    script: exit 0
    needs: [test]

init:
  expect:
    pipeline: created
    stages:
      test: skipped
      deploy: created
    jobs:
      test: manual
      deploy: created

transitions:
  - event: enqueue
    jobs: [test]
    expect:
      pipeline: pending
      stages:
        test: pending
        deploy: created
      jobs:
        test: pending
        deploy: created

  - event: drop
    jobs: [test]
    expect:
      pipeline: success
      stages:
        test: success
        deploy: skipped
      jobs:
        test: failed
        deploy: skipped

